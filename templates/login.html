{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">{{ form.username.label }}<br>{{ form.username(class="input") }}</div>
  <div class="form-group">{{ form.password.label }}<br>{{ form.password(class="input") }}</div>
  <div class="form-group">{{ form.submit(class="btn") }}</div>
</form>
{% endblock %}
