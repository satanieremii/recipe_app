{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }}<br>{{ form.username() }}</div>
    <div>{{ form.password.label }}<br>{{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
